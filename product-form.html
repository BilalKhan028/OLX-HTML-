<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell a Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sell Your Product</h1>
    <form action="product-success.html" method="post" enctype="multipart/form-data">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product_name" required><br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="5" required></textarea><br><br>
        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        <button type="submit">Post Product</button>
    </form>
    <nav>
        <a href="index.html">Home</a> | 
        <a href="login.html">Login</a> | 
        <a href="signup.html">Signup</a>
    </nav>
</body>
</html>
